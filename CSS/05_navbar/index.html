<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>

    <style>
      body {
        background-color: #1a1a1a;
        margin: 10px;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: #ffffff;
      }
      .nav-container {
        /* border: 2px solid red; */
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      .nav1 ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
      }
      .nav1 li {
        list-style-type: none;
      }
      .nav1 a {
        text-decoration: none;
        color: black;
        position: relative;
        padding: 5px 15px;        ;
      }
      .nav1 {
        background-color: rgb(217, 217, 217);
      }
      .nav1 .login-btn {
        background-color: blue;
        color: #fff;
        border: none;
        padding: 5px;
        border-radius: 5px;
        width: 60px;
        cursor: pointer;
      }
      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #0a65c7;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(1);
      }
      .nav2{
        width: 250px;
        background-color: rgb(21, 100, 21);
      }
      .nav2 ul{
        list-style-type: none;
        padding-top: 15px;
        margin-left: -20px;
      }
      .nav2 li{
        padding: 10px;
      }
      .nav2 a{
        text-decoration: none;
        color: white;
      }
      .nav2 li:hover{
        background-color: rgb(0, 206, 0);
      }
      .nav2 .login-btn{
        border: none;
        background-color: rgb(0, 206, 0);
        color: #fff;
        width: 80%;
        padding: 10px;
        cursor: pointer;
        font-size: larger;
        margin-left: 20px;
        margin-bottom: 20px;
      }
      .nav2 .login-btn:hover{
        background-color: rgb(0, 162, 0);
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
