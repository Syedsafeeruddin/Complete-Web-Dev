<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenges HTML</title>
  </head>
  <body>
    <!-- Challenge # 1 -->
    <h1>Welcome to the course</h1>

    <!-- Challenge # 2 -->
    <p><a href="https://www.example.com">here</a></p>

    <!-- Challenge # 3 -->
    <p title="This is a tooltip text">This is an example text</p>

    <!-- Challenge # 4 -->
    <button type="submit">Submit</button>

    <!-- Challenge # 5 -->
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>

    <!-- Challenge # 6 -->
    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>

    <!-- Challenge # 7 -->
    <form>
        <label>
            Username
            <input type="text" name="username" id="username">
        </label>
        <label>
            Password
            <input type="password" name="password" id="password">
        </label>
    </form>
    
    <!-- Challenge # 8 -->
    <form>
        <select>
            <option value="">India</option>
            <option value="">Canada</option>
            <option value="">UK</option>
        </select>
    </form>
    
    <!-- Challenge # 9 -->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image"/>
    
    <!-- Challenge # 10 -->
    <a href="https://www.wikipedia.org" target="_blank"></a>
    
    <!-- Challenge # 11 -->
    <progress id="progress" value="70" max="100">70%</progress>


  </body>
</html>
