<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-500 flex justify-center items-center min-h-screen">
    <div class="bg-gray-900 rounded-lg max-w-sm w-96 p-5 shadow-xl">
        <h2 class="mb-5 text-center font-bold text-2xl text-green-400">SIGN IN</h2>
        <form>
            <div class="mb-5">
                <input class="w-full bg-gray-700 text-gray-100 focus:bg-gray-800 py-1.5 px-2 rounded-md focus:outline-none" placeholder="Email">
            </div>
            <div class="mb-5">
                <input class="w-full bg-gray-700 text-gray-100 focus:bg-gray-800 py-1.5 px-2 rounded-md focus:outline-none" placeholder="Password">
            </div>
            <div class=" text-green-400 flex place-content-between mb-5">
                <p>Forget Password</p>
                <p>Signup</p>
            </div>
            <button class="w-full bg-gray-700 hover:bg-gray-800 text-gray-300 py-1.5 rounded-md" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
